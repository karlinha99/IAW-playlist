<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Playlist de Taylor Swift</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Minha Playlist de Taylor Swift</h1>
    <p>Adicione suas músicas favoritas de Taylor Swift à sua playlist personalizada!</p>

    <label for="musica">Nome da música:</label>
    <input type="text" id="musica" placeholder="Digite o nome da música">
    <button id="adicionar">Adicionar</button>
    <button id="contar">Mostrar total de músicas</button>

    <div class="playlist" id="playlist">
        <p><strong>Playlist:</strong></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
